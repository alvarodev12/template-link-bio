<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Link Bio</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#" />
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <div class="content">
            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="./image/user.jpg" alt="Imagem do usuário" />
                    </div>
                    <div class="name-user">
                        <h1>Álvaro Souza</h1>
                        <span>Desenvolvedor Front-end</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="./image/bkt.jpg" alt=" Ícone complementar" />
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-skill">
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-github"></i>
                    </div>
                    <!-- <span>Lorem ipsum<span class="destaque"> dolor sit amet.</span><br>Lorem ipsum dolor sit.</span> -->
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Basketball Player</h1>
                        <span>Não existe atalho...</span>
                    </div>
                    <div class="video-site">
                        <video src="./video/basketball.mp4" controls height="200" width="200" autoplay muted></video>
                    </div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social youtube" href="https://www.linkedin.com/in/-alvarosouza/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/alvaarojogador" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social youtube" href="https://www.youtube.com/@devjogador" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:alsouza23@outlook.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://github.com/alvarodev12" class="cta" target="_blank">
                    <i class="fab fa-github"></i>
                    <h1>Meu Github</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Serviços que vão posicionar sua empresa no mundo digital.</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DX186v583rmzp?utm_source=generator&theme=0"
                    width="100%" height="152" frameborder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <!-- EMBED 2: Playlist do Spotify -->
                <iframe style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/1Pcsy7nOw1nbEvWm1w3ZJ9?utm_source=generator&theme=0"
                    width="100%" height="152" frameborder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
